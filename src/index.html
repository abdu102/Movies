<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lesson - 8</title>
</head>
<body>
    <header class="bg-green-600">
        <div class="container px-5 mx-auto">
            <nav class="flex justify-start items-center h-[70px]">
                <a href="#" class="nav__logo text-white text-2xl font-bold">The Movies DB</a>

                <input type="search" class="w-[300px] h-[46px] ml-[280px] block rounded-xl px-5 focus:ring focus:outline-none text-green-700" placeholder="Enter movie name">
            </nav>
        </div>
    </header>
    <!-- header end -->

    <main>
        <section>
            <div class="container flex mx-auto">
                <aside class="h-screen w-[27%] bg-white shadow-2xl p-5 flex flex-col gap-y-5">
                    <label for="isName">
                        <p class="ml-3 mb-2">Enter the movie name</p>
                <input type="search" id="isName" class="border-spacing-2 w-[220px] h-[46px]  border-green-400 border-[1px] focus:border-none  block rounded-xl px-5 focus:ring focus:outline-none text-green-700" placeholder="Enter movie name">
                    </label>

                    <label for="rating">
                        <p class="ml-3 mb-2">Enter the movie rating</p>
                <input type="number" max="10" min="0" id="rating" class=" mt-2 border-spacing-2  border-green-400 border-[1px] focus:border-none  w-[220px] h-[46px] block rounded-xl px-5 focus:ring focus:outline-none text-green-700" placeholder="Enter movie rating">
                    </label>

                   <select id="categorty" class="border-spacing-2 w-[220px] h-[46px] block mt-5 border-green-400 border-[1px] focus:border-none rounded-xl px-5 focus:ring focus:outline-none text-green-700">
                    <option selected disabled>Select movie category</option>
                   </select>
                </aside>
                <div class="main__content w-[73%] flex flex-wrap gap-4 p-5">
                    <div class="card w-min-[30%] bg-white h-[500px] shadow-2xl rounded-lg">
                        <img src="https://picsum.photos/id/321/300/270" alt="">
                        <div class="card-body p-3 flex flex-col gap-y-2">
                            <h1 class="text-green-700 text-2xl uppercase font-bold">Lorem Title</h1>
                            <ul>
                                <li><strong>Year:</strong> 2019</li>
                                <li><strong>Language:</strong> English</li>
                                <li><strong>Category:</strong> Action</li>
                                <li><strong>RunTime:</strong> 1 h 20m</li>
                                <li><strong>Rating:</strong> <strong class="text-red-500">7.8</strong></li>
                            </ul>
                            <div class="flex gap-x-3">
                                <button class="bg-sky-600 text-white w-30% py-2 px-2 rounded-lg hover:bg-sky-700">
                                    Read more
                                </button>
                                <button class="bg-red-500 text-white w-30% py-2 px-2 rounded-lg hover:bg-red-600">
                                    Bookmark
                                </button>
                                <button class="bg-purple-600 text-white w-30% py-2 px-2 rounded-lg hover:bg-purple-700">
                                    Watch
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="https://kit.fontawesome.com/751050d035.js" crossorigin="anonymous"></script>
<script src="./js/db.js"></script>
<script src="./js/script.js"></script>
</html>
